<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Gift Card with Firework Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .card {
      background-color: #fff;
      width: 300px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sender {
      font-style: italic;
    }
    .image {
      width: 200px;
      height: auto;
      margin: 20px auto;
    }
    .footer {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Happy Birthday!</h2>
    <p class="message">Wishing you a day filled with love, laughter, and joy!</p>
    <img class="image" src="birthday_gift.jpg" alt="Birthday Gift">
    <p class="footer">- Your Name</p>
    <canvas id="fireworksCanvas" width="300" height="200"></canvas>
  </div>

  <script>
    window.onload = function() {
      var canvas = document.getElementById("fireworksCanvas");
      var ctx = canvas.getContext("2d");

      function firework(x, y) {
        var particleCount = 100;
        var particles = [];

        for (var i = 0; i < particleCount; i++) {
          particles.push({
            x: x,
            y: y,
            angle: Math.random() * Math.PI * 2,
            speed: 2 + Math.random() * 2,
            radius: 2 + Math.random() * 2,
            color: "#" + ((1 << 24) * Math.random() | 0).toString(16)
          });
        }

        function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          for (var i = 0; i < particles.length; i++) {
            var p = particles[i];
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();

            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.radius *= 0.95;
          }

          particles = particles.filter(function(p) {
            return p.radius > 0.5;
          });

          if (particles.length > 0) {
            requestAnimationFrame(draw);
          }
        }

        draw();
      }

      canvas.addEventListener("click", function(event) {
        var rect = canvas.getBoundingClientRect();
        var mouseX = event.clientX - rect.left;
        var mouseY = event.clientY - rect.top;
        firework(mouseX, mouseY);
      });
    };
  </script>
</body>
</html>
