<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Gift Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .card {
      background-color: #fff;
      width: 300px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sender {
      font-style: italic;
    }
    .image {
      width: 200px;
      height: auto;
      margin: 20px auto;
    }
    .footer {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Happy Birthday!</h2>
    <p class="message">Wishing you a day filled with love, laughter, and joy!</p>
    <img class="image" src="birthday_gift.jpg" alt="Birthday Gift">
    <p class="footer">- Your Name</p>
  </div>
</body>
</html>
